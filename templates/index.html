<!DOCTYPE html>
<html>
<head><title>Danh sách người dùng</title></head>
<body>
    <h1>Danh sách người dùng</h1>
    <a href="/add">Thêm người dùng</a>
    <ul>
        {% for user in users %}
        <li>
            {{ user.name }} - 
            <a href="/edit/{{ user.id }}">Sửa</a> | 
            <a href="/delete/{{ user.id }}">Xoá</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
